<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/libs/tailwindcss.3.4.16.min.js" defer></script>
    <meta
      name="description"
      content="Candygram - A lightweight MongoDB management tool."
    />
    <meta name="author" content="Your Name or Company" />
    <meta
      name="keywords"
      content="MongoDB, Database Management, Clipboard Viewer"
    />
    <title>Candygram</title>
    <!-- Link to TailwindCSS 
    <link rel="stylesheet" href="/assets/css/tailwind.css" />
     -->
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="relative flex h-screen w-full">
      <!-- Sidebar -->
      <aside
        id="settings-sidebar"
        class="bg-white shadow-md border-r border-gray-200 flex flex-col w-72 flex-shrink-0 transition-all duration-300 ease-in-out overflow-hidden transform translate-x-0"
      >
        <div id="sidebar-content" class="flex-1 overflow-y-auto opacity-100 transition-opacity duration-200">
          <section class="px-4 py-4 border-b border-gray-200">
            <div class="flex items-center justify-between gap-2">
              <h2 class="text-lg font-bold text-gray-700">Connections</h2>
              <div id="sidebar-close-button-container" class="flex-shrink-0"></div>
            </div>
            <ul id="connection-list" class="mt-3 space-y-2"></ul>
            <button
              id="add-new-button"
              class="mt-4 bg-sky-500 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md w-full"
              aria-label="Add a new connection"
            >
              Add Connection
            </button>
          </section>
          <section id="form-container" class="px-4 py-4 space-y-4"></section>
          <section
            id="collections-section"
            class="px-4 py-4 border-t border-gray-200 space-y-3"
          >
            <div class="flex items-center justify-between gap-2">
              <h2 class="text-lg font-bold text-gray-700">Collections</h2>
            </div>
            <p
              id="collections-status"
              class="text-sm text-gray-500"
              aria-live="polite"
            >
              Select a connection to load collections.
            </p>
            <ul
              id="collections-list"
              class="max-h-48 overflow-y-auto space-y-1 text-sm text-gray-700"
            ></ul>
          </section>
        </div>
      </aside>

      <div
        id="sidebar-open-button-wrapper"
        class="pointer-events-none absolute top-4 left-4 z-20 hidden opacity-0 transition-opacity duration-200"
      ></div>

      <!-- Main Content -->
      <main class="flex-1 overflow-y-auto">
        <div class="max-w-3xl mx-auto p-6">
          <div class="bg-white shadow-lg rounded-lg p-6">
            <div class="flex flex-col gap-4">
              <div class="flex items-center justify-start">
                <h1 class="text-xl font-bold text-gray-700">Document Lookup</h1>
              </div>
              <div class="flex flex-col gap-2">
                <div class="flex w-full flex-col gap-2 sm:flex-row sm:items-center">
                  <input
                    id="objectid-input"
                    type="text"
                    inputmode="text"
                    autocomplete="off"
                    spellcheck="false"
                    placeholder="Enter a MongoDB ObjectId"
                    class="flex-1 rounded-md border border-gray-300 px-3 py-2 text-sm focus:border-sky-500 focus:outline-none focus:ring-1 focus:ring-sky-500"
                    aria-describedby="clipboard-status"
                  />
                  <label
                    for="clipboard-scan-toggle"
                    class="flex cursor-pointer items-center gap-2 text-sm text-gray-700"
                  >
                    <input
                      id="clipboard-scan-toggle"
                      type="checkbox"
                      class="h-4 w-4 rounded border-gray-300 text-sky-600 focus:ring-sky-500"
                    />
                    <span>Scan clipboard</span>
                  </label>
                </div>
              </div>
              <p id="clipboard-status" class="text-sm text-gray-600">
                Copy a MongoDB ObjectId to search the active connection.
              </p>
              <div id="clipboard-output" class="mt-2 space-y-4 hidden"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Neutralino.js client -->
    <script src="/js/neutralino.js" defer></script>
    <!-- External libraries -->
    <script src="/libs/unistore-3.5.2.min.js" defer></script>
    <!-- Candygram's source files -->
    <script src="/js/main.js" defer></script>
    <script src="/app.js" defer></script>
  </body>
</html>
